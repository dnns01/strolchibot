{% extends 'layout.html' %}

{% block content %}
    {% csrf_token %}
    <div class="w3-card w3-white">
        <div>
            <a href="{% url "counters_new" %}" class="w3-button w3-strolchpink w3-right w3-margin"><i
                    class="fas fa-plus"></i> Add Counter</a>
        </div>
        <div class="w3-padding">
            <table class="w3-table w3-striped">
                <tbody>
                <tr>
                    <th>Name</th>
                    <th>Count</th>
                    <th style="width: 22.5px;"></th>
                    <th style="width: 22.5px;"></th>
                </tr>
                {% for counter in counters %}
                    <tr>
                        <td>{{ counter.name }}</td>
                        <td>{{ counter.count }}</td>
                        <td><a href="#" onclick="counterRemove({{ counter.id }})"><em class="fas fa-trash-alt"></em></a></td>
                        <td><a href="{% url "counters_edit" counter.id %}"><em class="fas fa-pencil-alt"></em></a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
